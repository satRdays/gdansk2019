{{ "<!-- Workshop Grid Section -->" | safeHTML }}
<section id="workshop" {{ if .Site.Params.workshop.bg }}
         class="bg-light-gray"
         {{ end }}>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.workshop.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.workshop.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="Workshop">
            {{ range .Site.Data.workshops}}
            {{ if eq .talk true }}
            <a href="#workshopsModal{{ .modalID }}" class="Workshop" data-toggle="modal">
                <img src="img/workshop/{{ .preview }}" class="Workshop-image" alt="">
                <div class="Workshop-title">
                    <h4>{{ .title | markdownify }}</h4>
                    <p class="text-muted">{{ .client | markdownify }}</p>
                </div>
            </a>
            {{ end }}
            {{ end }}
        </div>
    </div>
</section>
