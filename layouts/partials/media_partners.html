{{ "<!-- Media partners Aside -->" | safeHTML }}
<aside class="media_partners">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.media_partners_list.title }}{{ . | markdownify }}{{ end }}</h2>
      </div>
    </div>
    <div class="row flexbox{{ if .Site.Params.media_partners_list.center }} flexbox-center{{ end }}">

      {{ range .Site.Params.media_partners }}
        <div class="">
          {{ $url := printf "img/logos/%s" .logo }}
          {{ if .link }}
            <a href="{{ .link }}">
              <img src="{{ $url | absURL }}" class="img-responsive img-centered" alt="">
            </a>
          {{ else }}
            <img src="{{ $url | absURL }}" class="img-responsive img-centered" alt="">
          {{ end }}
        </div>
      {{ end }}

    </div>
  </div>
</aside>
