{{ "<!-- Talks Grid Section -->" | safeHTML }}
<section id="talks" {{ if .Site.Params.talks.bg }}
class="bg-light-gray"
{{ end }}>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.talks.title }}{{ . | markdownify }}{{ end }}</h2>
        <h3 class="section-subheading text-muted">{{ with .Site.Params.talks.subtitle }}{{ . | markdownify }}{{ end }}</h3>
      </div>
    </div>
    <div class="Talks">
      {{ range .Site.Data.talks}}
      {{ if eq .talk true }}
      <a href="#talksModal{{ .modalID }}" class="Talks" data-toggle="modal">
        <img src="img/talks/{{ .preview }}" class="Talks-image" alt="">
        <div class="Talks-title">
          <h4>{{ .title | markdownify }}</h4>
          <p class="text-muted">{{ .client | markdownify }}</p>
        </div>
      </a>
      {{ end }}
      {{ end }}
    </div>
  </div>
</section>
